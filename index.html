<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Area</title>
</head>
<style>
    .warning
    {
        color: red;
        font-size: 0.9em;
    }
</style>
<body>
    <h3>HTML text area</h3>
    <textarea id="txtarea" rows="6" cols="50" placeholder="Type your message"></textarea>
    <div id="count">0/200 characters(200 remaining)</div>
    <div class="warning" style="margin-top: 5px;"></div>
    <script src="script.js"></script>
</body>
</html>
